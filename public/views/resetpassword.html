<div class="col-md-3"></div>
<div class="col-md-6">
    <h3>Reset Password ?</h3>
    <form role="form" class="custom_input" ng-submit="resetpassword()">
       <div class="form-group">
           <!--<label for="email">Email address:</label>-->
           <input type="password" placeholder="New password" ng-model="user.newpassword">
           <input type="password" placeholder="Confirm password" ng-model="user.confirmpassword">
       </div>

      <div class="form-group">
          <button type="submit" class="btn btn-default" ng-disabled="user.newpassword !== user.confirmpassword">Submit</button>
      </div>

    </form>
</div>
<div class="col-md-3"></div>
