<div class="col-md-3"></div>
<div class="col-md-6">
    <h3>Login</h3>
    <form role="form" class="custom_input" ng-submit="login()">
       <div class="form-group">
           <!--<label for="email">Email address:</label>-->
           <input type="email" placeholder="Email address" ng-model="user.emailId" id="email">
       </div>
       <div class="form-group">
        <!--<label for="pwd">Password:</label>-->
        <input type="password" placeholder="Password" ng-model="user.password" id="pwd">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-default standardButton">Submit</button>
          <a ui-sref="forgetpassword"> forget password ?</a>
      </div>

    </form>
</div>
<div class="col-md-3"></div>
