<div class="col-md-3"></div>
<div class="col-md-6">
    <form role="form" ng-submit="signup()">
	   <div class="form-group">
		   <h4>Register Yourself to create on Account</h4>
		   <label for="email">Email address:</label>
		   <input type="email" class="form-control" ng-model="user.emailId" id="email" placeholder="Enter Email address">
	   </div>
	   <div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" ng-model="user.password" id="pwd" placeholder="Enter Password">
	   </div>
	   <div class="form-group">
		<label for="confirmPwd">Confirm Password:</label>
		<input type="password" class="form-control" ng-model="user.confirmPassword" id="confirmPwd" placeholder="Enter Confirm Password">
	  </div>
	   <div class="dropdown">
			<button type="button" class="btn btn-default  dropdown-toggle" data-toggle="dropdown">Gender
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="#">Male</a></li>
				   <li><a href="#">Female</a></li>
				   <li><a href="#">Other</a></li>
				</ul>
		</div>
		<div class="form-group">
		<label for="phonenumber">Phone Number:</label>
		<input type="text" class="form-control" ng-model="user.phoneNumber" id="phonenumber" placeholder="Phone Number">
	  </div>


	  <button type="submit" class="btn btn-default standardButton">Submit</button>
</form>
</div>
<div class="col-md-3"></div>
