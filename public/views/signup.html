<div class="col-md-3"></div>
<div class="col-md-6">
    <form role="form" ng-submit="signup()">
   <div class="form-group">
       <label for="email">Email address:</label>
       <input type="email" class="form-control" ng-model="user.emailId" id="email">
   </div>
   <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" ng-model="user.password" id="pwd">
   </div>
   <div class="form-group">
    <label for="confirmPwd">Confirm Password:</label>
    <input type="password" class="form-control" ng-model="user.confirmPassword" id="confirmPwd">
  </div>
   <div class="form-group">
    <label for="gender">Gender:</label>
    <input type="text" class="form-control" ng-model="user.gender" id="gender">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number:</label>
    <input type="text" class="form-control" ng-model="user.phoneNumber" id="phonenumber">
  </div>
  
  
  <button type="submit" class="btn btn-default standardButton">Submit</button>
</form>
</div>
<div class="col-md-3"></div>
